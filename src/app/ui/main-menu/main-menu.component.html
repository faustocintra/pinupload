<button mat-button [matMenuTriggerFor]="menu" #state="matMenuTrigger">
    <mat-icon *ngIf="!state.menuOpen">menu</mat-icon>
    <mat-icon *ngIf="state.menuOpen">close</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <a mat-menu-item *ngIf="hasUser()" [routerLink]="['/user']">Perfil</a>
    <a mat-menu-item *ngIf="hasUser()" [routerLink]="['/boards']">Pastas</a>
    <a mat-menu-item *ngIf="!hasUser()" [routerLink]="['/login']">Entrar</a>
    <button mat-menu-item *ngIf="hasUser()" (click)="logOff()">Sair</button>
</mat-menu>
