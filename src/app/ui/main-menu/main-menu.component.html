<button mat-button [matMenuTriggerFor]="menu" #state="matMenuTrigger">
   <mat-icon *ngIf="! state.menuOpen">menu</mat-icon>
   <mat-icon *ngIf="state.menuOpen">close</mat-icon>
</button>
<mat-menu #menu="matMenu">
   <a *ngIf="hasUser()" mat-menu-item [routerLink]="['/user']">Perfil</a>
   <a *ngIf="hasUser()" mat-menu-item [routerLink]="['/boards']">Pastas</a>
   <a *ngIf="! hasUser()" mat-menu-item [routerLink]="['/login']">Entrar</a>
   <button *ngIf="hasUser()" mat-menu-item (click)="logOff()">Sair</button>   
</mat-menu>
