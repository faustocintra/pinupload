<h1>Pastas</h1>

<mat-accordion *ngIf="boards.length > 0">

    <mat-expansion-panel *ngFor="let boards of boards">
      <mat-expansion-panel-header>
          <mat-panel-title>
            {{board.name}}
          </mat-panel-title>

      </mat-expansion-panel-header>
  
      <p>  Aqui aparecerão os pins desta pasta.</p>
  
    </mat-expansion-panel>
    
  
  </mat-accordion>

  <p *ngIf="boards.length <= 0"> Voce não criou nenhuma pasta ainda.</p>
